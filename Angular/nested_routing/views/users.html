<div ng-init="init()">
    <h5>{{heading}}</h5>

    <div class="row">
        <div class="col s3" ng-repeat="user in users">
            <div class="card" >
                <div class="card-content">
                    {{user.name}}
                </div>
        
                <div class="card-action">
                    <a class="btn" ng-click="showTodo(user)">Todo</a>
                </div>
            </div>
        </div>
    </div>
</div>
