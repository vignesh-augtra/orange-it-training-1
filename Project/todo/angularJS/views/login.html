<div>


    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="card login-card">
                    <form ng-submit="handleLoginSubmit()">
                        <div class="card-content center-align">
                            <h4>Login to explore...</h4>
    
                            <div class="row">
                                <div class="col s12 input-field">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input 
                                    id="username-textbox" 
                                    type="text" 
                                    class="validate" 
                                    ng-model="loginForm.username"
                                    required>
                                    <label for="username-textbox">Username</label>
                                </div>

                                <div class="col s12 input-field">
                                    <i class="material-icons prefix">password</i>
                                    <input 
                                    id="password-textbox" 
                                    type="password" 
                                    class="validate" 
                                    ng-model="loginForm.password"
                                    required>
                                    <label for="password-textbox">Password</label>
                                </div>
                            </div>
                        </div>
    
                        <div class="card-action center-align">
                            <input type="submit" value="login" class="btn"/>
                            <a class="btn" ng-click="goToSignup()">Signup</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
