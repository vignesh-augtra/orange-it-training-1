<html>

<head>
    <title>Onload Event</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let element = document.getElementById("xyz");
            console.log(element)
            alert(element)
        })
    </script>
</head>

<body>
    <p id="xyz">skdjgfsdjkfgbjsk</p>
</body>

</html>
